# Nom de l'application
spring.application.name=Eventique_V0

# ===============================
# ? Configuration de la base de données PostgreSQL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/eventifyDB
spring.datasource.username=postgres
spring.datasource.password=postg321
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# ?? Configuration JPA & Hibernate
# ===============================
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# ? Configuration JWT et sécurité
# ===============================
jwt.secret=MaSuperCleSecreteJWT123456789  # ?? À changer en une vraie clé secrète
jwt.expirationMs=86400000  # 24 heures

# ===============================
# ? Configuration du serveur
# ===============================
server.port=8080
server.error.include-message=always  # Afficher les messages d'erreur détaillés en cas d'erreur
